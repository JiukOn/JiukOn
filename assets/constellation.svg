            </filter>
            
            <radialGradient id="blackHoleGrad">
                <stop offset="0%" stop-color="#050505" />
                <stop offset="70%" stop-color="#050505" />
                <stop offset="85%" stop-color="#8b5cf6" />
                <stop offset="95%" stop-color="#00d4ff" />
